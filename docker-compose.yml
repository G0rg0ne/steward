version: '3.8'

services:
  flight-agent:
    build: .
    container_name: flight-agent
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    ports:
      - "8501:8501"  # Streamlit port
    networks:
      - app-network

  webhook:
    image: almir/webhook
    container_name: webhook
    restart: unless-stopped
    command: ["-hooks", "/etc/webhook/hooks.yaml", "-verbose"]
    volumes:
      - ./webhook:/etc/webhook
      - ./webhook/deployment.log:/etc/webhook/deployment.log
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/etc/webhook/docker-compose.yml
    ports:
      - "9000:9000"
    networks:
      - app-network
    entrypoint: ["/bin/ash", "-c", "ls -la /etc/webhook && chmod +x /etc/webhook/redeploy.sh && /go/bin/webhook -hooks /etc/webhook/hooks.yaml -verbose"]

networks:
  app-network:
    driver: bridge 