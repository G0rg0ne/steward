- id: redeploy
  execute-command: "/steward/webhook/redeploy.sh"
  command-working-directory: "/steward/webhook"
  response-message: "Redeploying flight agent..."
  trigger-rule:
    match:
      type: payload-hmac-sha1
      secret: "{{.Env.WEBHOOK_SECRET}}"
      parameter:
        source: header
        name: X-Hub-Signature
        value_prefix: "sha1=" 